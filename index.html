<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; }
    main { padding: 2rem; }
    .project { background: #fff; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .project h2 { margin: 0; }
    .project a { text-decoration: none; color: #0066cc; }
  </style>
</head>
<body>
  <header>
    <h1>Meghan Kotak's Portfolio</h1>
    <p>Business Analytics | Data Science | AI | Projects</p>
  </header>
  <main id="projects"></main>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('projects');
        data.forEach(project => {
          const div = document.createElement('div');
          div.className = 'project';
          div.innerHTML = `
            <h2>${project.title}</h2>
            <p>${project.description}</p>
            <a href="${project.link}" target="_blank">View Project</a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
